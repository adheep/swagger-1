swagger: '2.0'
info:
  version: '2.0'
  title: Individual Leisure Travel - Rating API
  description: |
    Get rates for the Individual Leisure Travel plans. 
    
    New Features:
    1. Added CFAR Premium even if CFAR is not opted
    2. Similary added TripCancellation Premium even if CFAR is opted
    3. Added coverage information to the response
  
    Features:
    1. Accept input as JSON request with Plan information
    2. Respond back with premium information
    3. Respond with erorr message incase of invalid request or failure scenarios
    4. Added coverage information along with response
    5. Enhaced Rate API to respond with proper error messages
    
  contact:
    name: Solartis Support
    email: assistdtc@solartis.com
    
externalDocs:
    description: "Assist - Rating API Wiki"
    url: "http://portal.solartis.net:8080/share/page/site/starr-assist-portal/wiki-page?title=Starr_Assist_-_Rating_API"

host: starrassistuatkb.uat.solartis.net
basePath: /DroolsV4_2/DroolsService
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /FireEventV2:
    post:
      description: Get Rates for the given input
      operationId: getRates
      produces:
        - application/json
      parameters:
        - name: Token
          in: header
          description: Authentication Token
          required: true
          type: string
          format: string
          default: ""
        - name: EventName
          in: header
          description: Name of the event to be invoked
          required: true
          type: string
          format: string
          default: "InvokeRatingV2"
        - name: Rating
          in: body
          description: Rating content
          required: true
          schema:
            $ref: '#/definitions/Rating_Request'
      responses:
        '200':
          description: Success Response
          schema:
            $ref: '#/definitions/Rating_Success_Response'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  Rating_Request:
    type: object
    required:
     - ServiceRequestDetail
     - QuoteInformation
    properties:
      EndClientUserUniqueSessionId:
        type: string
      EndClientUserBrowserSessionId:
        type: string
      EndClientUserBrowserInformation:
        type: string
      PaaSClientIPAddress:
        type: string
      ClientUniqueRequestID:
        type: string
      ServiceRequestDetail:
        type: object
        required:
          - OwnerId
          - RegionCode
          - Token
          - ServiceRequestVersion
          - ServiceResponseVersion
          - ResponseType
        properties:
          ServiceRequestVersion:
            type: string
            default: "1.0"
          ServiceResponseVersion:
            type: string
            default: "1.0"
          OwnerId:
            type: string
            default: "15"
          ResponseType:
            type: string
            enum: ["JSON","XML"]
            default: "JSON"
          RegionCode:
            type: string
            default: "US"
          Token:
            type: string
            default: ""
          UserName:
            type: string
            default: "travelagent"
          LanguageCode:
            type: string
            default: "en"
          BrowserIp:
            type: string
      QuoteInformation:
        type: object
        required:
          - ProducerCode
          - OwnerId
          - PlanName
          - PlanCode
          - StateCode
          - EventName
          - ProductNumber
          - ProductVerNumber
          - ProductID
          - ProductVerID
          - TravelerList
        properties:
          ProductID:
            type: string
            default: "619"
          ProductVerID:
            type: string
            default: "706"
          ProductNumber:
            type: string
            default: "ILT"
          ProductVerNumber:
            type: string
            default: "1.0"
          ProducerCode:
            type: string
            default: "86201"
          OwnerId:
            type: string
            default: "15"
          PlanName:
            type: string
            enum: ["Air Ticket Protector","Classic Plus","Premier","Premier Annual","Basic Annual","Medical Only Annual","Renter's Collision"]
          PlanCode:
            type: string
            enum: ["1","2","3","4","9","10","11"]
          DepartureDate:
            type: string
            format: date
          ReturnDate:
            type: string
            format: date
          DepositDate:
            type: string
            format: date
          TripCancellationCoverage:
            type: string
            enum: ["","With Trip Cancellation","With Trip Cancellation for Any Reason"]
          DestinationCountry:
            type: string
          PolicyEffectiveDate:
            type: string
            format: date
          RentalStartDate:
            type: string
            format: date
          RentalEndDate:
            type: string
            format: date
          RentalLimit:
            type: string
            default: "35000"
          NumberOfRentalCars:
            type: string
            default: "1"
          StateCode:
            type: string
          QuoteType:
            type: string
            default: "New Business"
          EventName:
            type: string
            default: "InvokeRatingV2"
          TravelerList:
            type: array
            items:
              required:
                - TravelerDOB
              properties:
                TravelerDOB:
                  type: string
                  format: date
                TravelCost:
                  type: string
  Rating_Success_Response:
    type: object
    required:
      - RequestStatus
      - PremiumInformation
    properties:
      messageDetail:
        type: object
      RequestStatus:
        type: string
      PremiumInformation:
        type: object
        properties:
          TotalBasePremium:
            type: string
          TravelerList:
            type: array
            items:
              properties:
                TravelCost:
                  type: string
                TravelerDOB:
                  type: string
                  format: date
                TravelerBasePremium:
                  type: string
                TravelerGrossPremium:
                  type: string
                TravelerOptionalCoverage:
                  type: string
          PlanCode:
            type: string
          PlanName:
            type: string
          TotalGrossPremium:
            type: string
          TotalGrossPremium_IM:
            type: string
          ServierFee:
            type: string
          CommissionAmt:
            type: string
          TotalOptionalCoverage:
            type: string
          IsCFARApplicable:
            type: string
          TotalCFARPremium:
            type: string
          TotalTripCancellationPremium:
            type: string
      CoverageInformation:
        type: array
        items:
          properties:
            CoverageName:
              type: string
            CoverageLimit:
              type: string
            IsOptionalCoverage:
              type: string
  errorModel:
    type: object
    required:
      - RequestStatus
      - MessageDetail
    properties:
      RequestStatus:
        type: string
      MessageDetail:
        type: object
        properties:
          MessageCode:
            type: string
          MessageType:
            type: string
          UserMessage:
            type: string
          MessageLevel:
            type: string
          MessageSeverity:
            type: string
          MessageList:
            type: object
            properties:
              Message:
                type: array
                items:
                  type: string
